<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>adminu sign-up page</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <header class="push-2">

    <div class="nav-join grid grid-middle island">

      <div class="unit logo xs-1 s-1 m-1-4 l-1-4 text-center">
        <h1 class="unit push-none">admin<span class="u">u.</span></h1>
      </div>

      <nav class="unit xs-1 s-1 m-3-4 l-3-4 nav-links text-center">
        <ul class="unit nav-list push-none list-group-inline pad-t-1-2 pad-b-1-2">
          <li><a class="unit nav-lb link-box gutter-1-2" href="index.html">Home</a></li>
          <li><a class="unit nav-lb link-box gutter-1-2" href="tour.html">Tour</a></li>
          <li><a class="unit nav-lb link-box gutter-1-2" href="sign-up.html">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

      <section class="contact pad-t pad-b-2">
        <div class="max-length island-1-2">
          <h1 class="yotta push-0 text-center">Give us a try.</h1>
          <h1 class="yotta text-center"><span class="u">U</span> won't regret it.</h1>

          <form class="push-2 island" method="POST" action="">
            <div class="push">
              <label for="name">Name</label>
              <input id="name" required>
            </div>
            <div class="push">
              <label for="email">Your email</label>
              <input id="email" type="email" placeholder="example.name@email.com" name="email" required>
            </div>
            <div class="push">
              <label for="username">Username</label>
              <input id="username" required>
            </div>
            <div class="push">
              <label for="password">Password</label>
              <input id="password" required>
            </div>
            <div class="push">
              <label for="confirm">*Confirm Password</label>
              <input id="confirm" required>
            </div>

            <div class="grid grid-middle">
              <div class="unit xs-1 s-1 m-1 l-1 island-1-4">
                <button>
                  <a class="link-box text-center" href="sign-up.html">Submit</a>
                </button>
              </div>
            </div>

          </form>
        </div>
      </section>

  </main>

  <footer>

        <div class="grid grid-middle">
          <div class="unit xs-1 s-1 m-1 l-1 island text-center">
            <small class="unit not-italic">Â© adminu.</small>
          </div>
        </div>

  </footer>

</body>
</html>
