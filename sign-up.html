<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>adminu sign-up page</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1 l-1">
        <nav class="island-1-2">
          <div class="unit xs-1 s-1 m-1-4 l-1-4">
            <p class="logo">adminu.</p>
          </div>
          <ul class="unit xs-1 s-1 m-1-2 l-1-2 list-group-inline text-right block">
            <li><a class="link-box block gutter" href="index.html">Home</a></li>
            <li><a class="link-box block gutter" href="tour.html">Tour</a></li>
            <li><a class="link-box block gutter" href="sign-up.html">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="contact pad-t-2 pad-b-2">
      <div class="max-length">
        <h1 class="push-0 text-center">Give us a try.</h1>
        <h1 class="text-center"><span class="u">U</span> won't regret it.</h1>

        <form class="push-0" method="POST" action="">
          <div class="push">
            <label for="name">Name</label>
            <input id="name" required>
          </div>
          <div class="push">
            <label for="email">Your email</label>
            <input id="email" type="email" placeholder="example.name@algonquinlive.com" name="email" required>
          </div>
          <div class="push">
            <label for="username">Username</label>
            <input id="username" required>
          </div>
          <div class="push">
            <label for="password">Password</label>
            <input id="password" required>
          </div>
          <div class="push">
            <label for="confirm">*Confirm Password</label>
            <input id="confirm" required>
          </div>

          <div class="unit xs-1-2 s-1-4 m-1-4 l-1-4 center-content-vertical island">
            <button>
              <a class="link-box text-center" href="tour.html">Submit</a>
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="unit xs-1-2 s-1-4 m-1-4 l-1-4 center-content-vertical">
      <small class="not-italic text-center island">Â© adminu.</small>
    </div>
  </footer>

</body>
</html>
