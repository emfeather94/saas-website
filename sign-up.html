<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>adminu sign-up page</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <header>
    <nav>
      <a>
      <img>
      <li>
        <ul><a href="index.html">Home</a></ul>
        <ul><a href="tour.html">Tour</a></ul>
        <ul><a href="sign-up.html">Sign up</a></ul>
      </li>
    </nav>
  </header>

  <main>
    <section class="contact pad-t-2 pad-b-2">
      <div class="max-length">
        <h1>Give us a try. U won't regret it.</h1>

        <form class="push-0" method="POST" action="">
          <div class="push">
            <label for="name">Name</label>
            <input id="name" required>
          </div>
          <div class="push">
            <label for="email">Your email</label>
            <input id="email" type="email" placeholder="example.name@algonquinlive.com" name="email" required>
          </div>
          <div class="push">
            <label for="username">Username</label>
            <input id="username" required>
          </div>
          <div class="push">
            <label for="password">Password</label>
            <input id="password" required>
          </div>
          <div class="push">
            <label for="confirm">*Confirm Password</label>
            <input id="confirm" required>
          </div>

          <div>
            <button class="btn btn-light mega" type="submit">Join Now</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <small>(c)adminu.</small>
  </footer>

</body>
</html>
