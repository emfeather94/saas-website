<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>adminu sign-up page</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#nav">Skip to navigation</a></li>
    <li><a href="#main">Skip to main content</a></li>
  </ul>

  <header class="push-2" role="banner">

    <div class="nav-home grid grid-middle island">

      <div class="unit logo xs-1 s-1 m-1-4 l-1-4 text-center">
        <p class="unit zetta push-none">adminu.</p>
      </div>

      <nav class="unit xs-1 s-1 m-3-4 l-3-4 nav-links text-center" role="navigation" id="nav" tabindex="0">
        <ul class="unit nav-list push-none list-group-inline pad-t-1-2 pad-b-1-2">
          <li><a class="unit nav-lb link-box gutter-1-2" href="index.html">Home</a></li>
          <li><a class="unit nav-lb link-box gutter-1-2" href="tour.html">Tour</a></li>
          <li><a class="unit nav-lb link-box gutter-1-2" href="sign-up.html">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main role="main" id="main" tabindex="0">

    <section class="contact pad-t pad-b">
      <div class="max-length island-1-2">
        <h1 class="yotta push-0 text-center">Give us a try.</h1>
        <p class="yotta text-center bold"><span class="u">U</span> won't regret it.</p>

        <h2 class="not-bold giga gutter-2 push-0 text-center">Start your jouney today! Fill out the information below.</h2>

        <form class="push-2 island" method="POST" action="https://formspree.io/">
          <div class="push">
            <label for="name">Name</label>
            <input id="name" required>
          </div>
          <div class="push">
            <label for="email">Your email</label>
            <input id="email" type="email" placeholder="example.name@email.com" name="email" aria-label="Input email address here" required>
          </div>
          <div class="push">
            <label for="username">Username</label>
            <input id="username" required>
          </div>
          <div class="push">
            <label for="password">Password</label>
            <input id="password" required>
          </div>
          <div class="push">
            <label for="confirm">*Confirm Password</label>
            <input id="confirm" required>
          </div>

          <div class="grid grid-middle text-center pad-t">
            <div class="unit xs-1 s-1 m-1 l-1">

              <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 island-1-4 push-1-2">
                <button type="submit" class="btn link-box text-center" aria-label="Submit your form here">Submit!</button>
              </div>

              <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 island-1-4">
                <section class="btn">
                  <a class="link-box text-center" aria-label="Go to product features page" href="tour.html">See Features</a>
                </section>
              </div>

            </div>
          </div>

        </form>
      </div>
    </section>

    <div class="unit xs-1 s-1 m-1 l-1">
      <div class="embed embed-3by1">
        <img class="img-flex valign-middle embed-item" src="images/signup-pic-med.jpg" alt="join-banner-img">
      </div>
    </div>

  </main>

  <footer role="contentinfo">

    <div class="grid grid-middle">
      <div class="unit xs-1 s-1 m-1 l-1 island text-center">
        <small class="unit not-italic">Â© adminu.</small>
      </div>
    </div>

  </footer>

</body>
</html>
